<!DOCTYPE html>
<html>
    <head>
        <title>javascript</title>
        <link rel="stylesheet" href="main.css">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>

    <body>
    <!-- 
        gereal notes
            - javascript (js) =/= java 
            - javascript is one of the most popular programing languages
            - we use the 'console' tab in our developer tool (inspect) for debugging
    -->

<button onclick="change()">Click me...</button>
<button onclick="glow()">glow</button>

<!-- glow active -->
<div class="menu">
  Hello World!
</div>

<!-- spin -->
<div class="gear"></div>

<script>

    var menu = document.querySelector(".menu");
    var gear = document.querySelector(".gear");

function change() {
        console.log('nice!');
        menu.classList.toggle("active");
        gear.classList.toggle("spin");
}

function glow() {
        menu.classList.toggle("glow");
        gear.classList.toggle("glow");
        document.body.classList.toggle("dark");
}


</script>

    </body>
</html>
